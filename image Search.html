<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="row">
            <ul>
                <li><a class="nav-link" href="index.html">Search</a></li>
                <li><a class="nav-link" href="image Search.html">Images</a></li>
                <li><a class="nav-link" href="advance Search.html">Advanced Search</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="logo">
                <img src="googlelogo.png" alt="google logo">
            </div>
            <div class="textview">
                <form action="https://google.com/search">
                    <input id="search" type="text" class="search_text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <input class="search_button" type="submit" value="Google Image Search">
                </form>
            </div>
        </div>

    </body>

</html>
